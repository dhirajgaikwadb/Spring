<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<style>
.center {
	display: flex;
	align-items: center;
	justify-content: center
}

.input-style {
	margin: 10px 0px 10px 0px;
}
</style>

</head>
<body>
	<div th:insert="/base"></div>
	<h2 class="center">Registration form</h2>
	<th:block th:if="${session.msg}">
		<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</th:block>
	<div class="center">
		<form role="form" method="post" th:action="@{/save}"
			th:object="${userm}">
			<div class="input-style">
				<label>UserName: </label>
				<input required class="form-control" type="text" name="username" th:field="*{username}" /><br>
			</div>
			<div class="input-style">
			<label>Email: </label>
			<input required class="form-control" type="email" name="email" th:field="*{email}" /><br>
			</div>
			<div class="input-style">
			<label>Password: </label>
			<input required class="form-control" type="password" name="passcode" th:field="*{passcode}" /><br>
			</div>
			<div class="input-style">
			<label>Phone No: </label>
			<input required class="form-control" type="number" name="phoneno" th:field="*{phoneno}" /><br>
			</div>
			<button class="btn btn-primary btn-lg" type="submit">Register</button>

		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
